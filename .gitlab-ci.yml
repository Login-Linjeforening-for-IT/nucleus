build-job:
  tags:
    - macos
  stage: build
  artifacts:
    untracked: true
    paths:
      - build/*
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    SECURE_FILES_DOWNLOAD_PATH: '.'
  script:
    - curl --silent "https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer" | bash
    - echo $PATH
    - npm install
    - eas build --local --non-interactive --output=./build --platform=ios